<html></html>
    <head>
        <title>Creating and using Anchors</title>
    </head>

    <body>

        <!-- anchor tag  -->
        <p>Visit <a href="https://www.example.com">Example</a> for more information.</p>
        <p>Go to <a href="#section1">Section 1</a> within this page.</p>
        
        <h2 id="section1">Section 1</h2>

    </body>

<html>
    <head>
        <title>Types of Elements</title>
    </head>

    <body>
        <h1>Types of HTML Elements</h1>

        <!-- Block-level elements -->
        <h2>Block-level Elements</h2>
        <p>This is a paragraph. Paragraphs are block-level elements.</p>
        <div>This is a div. Divs are block-level elements.</div>

        <!-- Inline elements -->
        <h2>Inline Elements</h2>
        <span>This is a span. Spans are inline elements.</span>
        <a href="#">This is a link. Links are inline elements.</a>

        <!-- Self-closing elements -->
        <h2>Self-closing Elements</h2>
        <img src="image.jpg" alt="Example image" />
        <hr />
        <br />
        Hello!!!
    </body>
</html>
